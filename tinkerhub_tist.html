    <body>
        <div class="login-webpage">

            <div class="login-a">

                <div class="login-b">

                    <div class="login-c">

                        <h1>TinkerHub - TIST</h1>
                        <p class="sub-para"><b>CODING</b> IS MY SUPER POWER!</p>
                        <h2>SIGN IN</h2>

                        <form action="#" method="post" name="form" >
                            <div class="input-email">
                                <span><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
                                <input type="email" placeholder="Email" required="" id="email" name="email">
                            </div>
                            <div class="input-password">
                                <span><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                                <input type="Password" placeholder="Password" required="" id="password" name="password">
                            </div>
                            <div class="form-bottom">
                                <div class="input-checkbox">
                                    <input type="checkbox" id="remember" name="remember" value="remember">
                                    <label for="remember"> Remember me?</label>
                                </div>
                                <a href="#resetpassword" class="forgot">Forgot password?</a>
                            </div>
                            <button class="btn btn-primary btn-block" type="button" onclick="validation()">LOG IN</button>
                        </form>
                        
                        <p class="account">Don't have an account? <a href="#register">Register</a></p>

                    </div>

                </div>

            </div>    

        </div>
        <div class="middlefooter">
            <a href="https://instagram.com"> <label class="Instagram">Instagram</label></a>
            <a href="https://facebook.com"><label class="Facebook">Facebook</label></a>
            <a href="https://linkedin.com"><label class="linkedin">LinkedIn</label></a>
        </div>
